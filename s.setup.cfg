[metadata]
name = betterdataclasses
version = 4.0.0
author = Asutosh Rath
author_email = dvnasutosh@email.com
description = A library for improved data classes
license = MIT
keywords = data classes, typing, validation

[options]
packages = find:
install_requires =
    typing
    jsonschema

[options.package_data]
betterdataclass = helper/*.py

[options.entry_points]
console_scripts =
    betterdataclass = betterdataclass.cli:main

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
exclude =
    .git,
    __pycache__,
    dist,
    build,
    .eggs
